[pytest]
# Pytest configuration for GitAI Teams Python scripts

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directory to search for tests
testpaths = scripts/python tests/python

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=scripts/python
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    --tb=short

# Coverage report exclusions
[coverage:run]
omit =
    */test_*.py
    */tests/*
    */__pycache__/*

[coverage:report]
# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

# Fail if coverage is below this percentage
fail_under = 80

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for script interactions
    slow: Tests that take more than 1 second
    requires_github: Tests that require GitHub API access